<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>WIS 2.0 Live</title>
    <link rel="canonical" href="https://www.benwebb.com/wis"/>
    <meta property="og:title" content="WIS 2.0 Live"/>
    <meta property="og:image" content="https://www.benwebb.com/assets/images/ben.png"/>
    <meta property="og:url" content="https://www.benwebb.com/wis"/>
    <meta property="og:site_name" content="WIS 2.0 Live"/>
    <meta property="og:description" 
        content="WIS 2.0 Live shows real-time weather observations as they are published through the WMO Information System. This page is not affiliated with WMO." />
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="WIS 2.0 Live"/>
    <meta name="twitter:image" content="https://www.benwebb.com/assets/images/wis.png"/>
  
    <!--
      - favicon
    -->
    <link rel="shortcut icon" href="./assets/images/favicon-wis.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-wis-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-wis-16x16.png">

    <!--
        - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">


    <!--
        - leaflet
    -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt@4.0.1/dist/mqtt.min.js"></script>
</head>

<body class="body">
    <div id="map" class="center"></div>
</body>
<script>
    String.prototype.rsplit = function (sep, maxsplit) {
        var split = this.split(sep);
        return maxsplit ? [split.slice(0, -maxsplit).join(sep)].concat(split.slice(-maxsplit)) : split;
    };
    String.prototype.hexDecode = function(){
        var j;
        var hexes = this.match(/.{1,4}/g) || [];
        var back = "";
        for(j = 0; j<hexes.length; j++) {
            back += String.fromCharCode(parseInt(hexes[j], 16));
        }
    
        return back;
    }
    
    var map = L.map('map').setView([30, 0], 3);
    map.attributionControl.setPrefix('');
    var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        minZoom: 3,
        attributionControl: false
    }).addTo(map);

    map.on('zoomend', function() {
        reRender();
    });

    L.Control.Info = L.Control.extend({
        onAdd: function(map) {
            var container = L.DomUtil.create('div', 'leaflet-control');
            container.style.margin = '8px'

            var icon = L.DomUtil.create('span', 'dot', container);
            icon.innerHTML = '<i style="font-size: 18px;">i</i>';
        
            var msg = L.DomUtil.create('span', 'popup', container);
            msg.innerHTML = '<div style="margin: 4px;">WIS 2.0 Live shows real-time weather observations as they are published through the WMO Information System. This page is not affiliated with WMO.</div>'
            msg.style.display = 'none';

            L.DomEvent.on(icon, 'mouseover', function(){
                msg.style.display = 'inline-block';
                icon.style.display = 'none';
            });

            L.DomEvent.on(msg, 'mouseout', function(){
                msg.style.display = 'none';
                icon.style.display = 'inline-block';
            });

            return container;
        },
    
        onRemove: function(map) {
            // Nothing to do here
        }
    });
    
    L.control.info = function(opts) {
        return new L.Control.Info(opts);
    }
    
    L.control.info({ position: 'bottomright' }).addTo(map);

    const host = 'wss://globalbroker.meteo.fr:443/mqtt';
    // const host = 'mqtts://globalbroker.meteo.fr:8883/mqtt';
    const options = {
        username: 'everyone',
        password: '00650076006500720079006f006e0065'.hexDecode(),
        keepalive: 60,
        protocolVersion: 5,
        reconnectPeriod: 1000,
        connectTimeout: 30 * 1000,
    };

    console.log('Connecting mqtt client');
    const client = mqtt.connect(host, options);

    client.on('connect', function () {
        client.subscribe(['origin/#', 'cache/#'], function (err) {
            if (!err) {
                console.log('Connected!')
            }
        })
    })

    client.on('error', (err) => {
        console.log('Connection error: ', err)
        client.end()
    });


    client.on('reconnect', () => {
        console.log('Reconnecting...')
    });

    const markers = new Array();
    client.on('message', function (topic, message) {
        // message is Buffer
        const feature = JSON.parse(message.toString())
        if (feature.geometry && feature.geometry.type === 'Point') {
            var [origin, t] = topic.split('/wis2/')
            var wsi = feature.properties.wigos_station_identifier;
            var marker = L.geoJSON(feature, {
                pointToLayer: function (geoJsonPoint, latlng) {
                    var color = topic.startsWith('cache') ? "#6cc644" : "#D5E3F0";
                    var m = L.circleMarker(latlng, {
                        color: shadeColor(color, -25),
                        fillColor: color,
                        radius: estimateRadius(),
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 1,
                    });
                    setTimeout(recolorMarker, 60000, m);
                    markers.push(m);
                    return m;
                }
            }).addTo(map);

            var popup = `
                        <thead>
                         <tr>
                            <th>Channel</th><td>${origin}</td>
                         </tr><tr>
                            <th>WIGOS Station Identifier</th><td><a target="_blank" href="https://oscar.wmo.int/surface/#/search/station/stationReportDetails/${wsi}">${wsi}</a></td>
                         </tr><tr>
                            <th>Publish Time</th><td>${feature.properties.pubtime}</td>
                         </tr>
                        </thead>
                         `
            if (origin.startsWith('cache')){
                popup += '<tbody><th><br>Links</th>'
                for (const link of feature.links){
                    const url = new URL(link.href);
                    const filename = url.pathname.rsplit('/', 1).pop();
                    if (link.rel == 'canonical'){
                        popup += `<tr><th>${link.rel}</th><td><a target="_blank" href="${link.href}"" type="${link.type}" title="${filename}" rel="${link.rel}">${filename}</a></td></tr>`
                    } else if (link.rel == 'via'){
                        popup += `<tr><th>${link.rel}</th><td><a target="_blank" href="${link.href}"" type="${link.type}" rel="${link.rel}">${url.hostname}</a></td></tr>`
                    } else {
                        popup += `<tr><th>${link.rel}</th><td><a target="_blank" href="${link.href}"" type="${link.type}" rel="${link.rel}">${link.href}</a></td></tr>`
                    }
                }
                popup += '</tbody>'
            }

            marker.bindPopup(`<table>${popup}</table>`, {
                maxWidth: 500
            })

            marker.bindTooltip(wsi).openTooltip();
            setTimeout(closeTooltip, 1500, marker)
        } else if (feature.geometry && feature.geometry.hasOwnProperty('type')) {
            var poly = L.geoJSON(feature);
            var bounds = poly.getBounds();
            if (bounds._northEast.lat >= 90 && bounds._southWest.lat <= -90){
                console.log(`Invalid bounds from ${topic}`);
                return;
            } else {
                poly.addTo(map);
            }

            var popup = `<b>Topic: </b>${feature.id}<br>`
            for (const link of feature.links){
                if (link.type != 'MQTT'){
                    popup += `<b>${link.type}: </b> 
                    <a target="${link.type}" href="${link.href}"" type="${link.type}" title="${link.title}" rel="${link.rel}">${link.title}</a><br>`
                }
            }
            poly.bindPopup(`<div class="popup"><p>${popup}</p></div>`, {
                maxWidth: 500
            });
            poly.bringToBack();
            setTimeout(removeMarker, 590000, poly);
        }
    })

    function reRender() {
        var z = map.getZoom();
        if (z <= 17){
            for (const m of markers){
                m.setRadius(estimateRadius());
                m.redraw();
            }
        }

    }

    function estimateRadius(){
        var z = map.getZoom();
        return 1.5 * (z - 2);
    }

    function removeMarker(feature) {
        feature.removeFrom(map);
    }

    function closeTooltip(feature){
        feature.closeTooltip();
    }

    function recolorMarker(m){
        m.setStyle({
            opacity: m.options.opacity - 0.01667,
            fillOpacity: m.options.fillOpacity - 0.01667,
            color: shadeColor(m.options.color, -2.5),
            fillColor: shadeColor(m.options.fillColor, -2.5)
        });
        m.redraw();
        if (m.options.opacity >= 0.1){
            setTimeout(recolorMarker, 60000, m);
        } else {
            const index = markers.indexOf(m);
            if (index > -1) {
                m.removeFrom(map);
                markers.splice(index, 1);
            }
        }
    }

    function shadeColor(color, percent) {

        var R = parseInt(color.substring(1,3),16);
        var G = parseInt(color.substring(3,5),16);
        var B = parseInt(color.substring(5,7),16);
    
        R = parseInt(R * (100 + percent) / 100);
        G = parseInt(G * (100 + percent) / 100);
        B = parseInt(B * (100 + percent) / 100);
    
        R = (R<255)?R:255;  
        G = (G<255)?G:255;  
        B = (B<255)?B:255;  
    
        R = Math.round(R)
        G = Math.round(G)
        B = Math.round(B)
    
        var RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
        var GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
        var BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));
    
        return "#"+RR+GG+BB;
    }

</script>

</html>
